<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="./bai06b.css">
</head>

<body>
    <form action="" class="form">
        <h1 class="form__heading">Contact Us</h1>
        <fieldset class="form__top">
            <legend class="form__top--title">Your message</legend>

            <label for="text" class="form__top--label">To</label>
            <input type="text" name="" id="" class="form__top--same form__top--input" placeholder="Example Cafe">

            <label for="email" class="form__top--label">Your email</label>
            <input type="email" name="" id="" class="form__top--same form__top--email">

            <label for="textarea" class="form__top--label">Message</label>
            <textarea name="" id="" class="form__top--area"></textarea>

            <label for="file" class="form__top--label">Attach File</label>
            <input type="file" class="form__top--file">
        </fieldset>

        <fieldset class="form__bottom">
            <legend class="form__bottom--title">How you found us:</legend>

            <label for="" class="form__bottom--label">How did you hear of us</label>
            <select class="form__bottom--select">
                <option value="google" class="form__bottom--option">Google</option>
                <option value="friend" class="form__bottom--option">Friend</option>
                <option value="others" class="form__bottom--option">Others</option>
            </select>

            <label for="newsletter" class="form__bottom--label">Newsletter</label>
            <div class="form__bottom--check">
                <input type="checkbox" class="form__bottom--checkbox" name="" id="">
                <p class="form__bottom--desc">Ensure this box is checked if you would like to receive email updates</p>
            </div>
        </fieldset>

        <div class="form__bottom--last">
            <button class="form__bottom--last__button">Send message</button>
        </div>
    </form>
</body>

</html>
